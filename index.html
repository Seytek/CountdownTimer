<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown timer</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>4 months to study the frontend</h1>
    <div class="countdown__container">
        <div class="countdown__item days__container">
            <p class="big__text" id="days">0</p>
            <span>days</span>
        </div>

        <div class="countdown__item hours__container">
            <p class="big__text" id="hours">0</p>
            <span>hours</span>
        </div>

        <div class="countdown__item minutes__container">
            <p class="big__text" id="minutes">0</p>
            <span>minutes</span>
        </div>

        <div class="countdown__item seconds__container">
            <p class="big__text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
